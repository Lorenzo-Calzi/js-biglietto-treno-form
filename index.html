<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     
    <main>
        <div class="content">

            <h1 class="title">CALOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="top">

                <div class="container">
                    <div class="left">
                        <h4>Nome Cognome</h4>
                        <span id="user_name" class="rettangolo"></span>
                    </div>
                    <div class="center">
                        <h4>Km da percorrere</h4>
                        <span id="distance" class="rettangolo">20</span>
                    </div>
                    <div class="right">
                        <h4>Fascia d'et√†</h4>
                        <span class="rettangolo">Minorenne</span>
                    </div>
                </div>

                <div class="buttons">
                    <div class="button">
                        <span>Genera</span>
                    </div>
    
                    <div class="button">
                        <span>Annulla</span>
                    </div>
                </div>

            </div>

            <h1 class="title">IL TUO BIGLIETTO</h1>
            <div class="bottom">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="user_recup">
                    <div class="user_left">
                        <h3>NOME PASSEGGERO</h3>
                        <span>Pippo</span>
                    </div>

                    <div class="user_right">
                        <div class="offer">
                            <div class="right_top">
                                <h4>Offerta</h4>
                            </div>
                            <div class="right_bottom">
                                <span>Sconto Minorenne</span>
                            </div>
                        </div>
                        <div class="carriage">
                            <div class="right_top">
                                <h4>Carrozza</h4>
                            </div>
                            <div class="right_bottom">
                                <span>7</span>
                            </div>
                        </div>
                        <div class="code">
                            <div class="right_top">
                                <h4>Codice CP</h4>
                            </div>
                            <div class="right_bottom">
                                <span>97928</span>
                            </div>
                        </div>
                        <div class="cost">
                            <div class="right_top">
                                <h4>Costo Biglietto</h4>
                            </div>
                            <div class="right_bottom">
                                <span>3,36$</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>



    <script src="./main.js"></script>
</body>
</html>
