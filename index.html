<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
     
    <main>
        <div class="content">

            <h1 class="title">CALOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="top">

                <div class="container">
                    <div class="left">
                        
                        <h4>Nome Cognome</h4>
                        <input id="user_name" placeholder="Nome" name="name" value="" class="rettangolo">
                    </div>
                    <div class="center">
                        <h4>Km da percorrere</h4>
                        <input id="distance" placeholder="Km" name="name" value="" class="rettangolo">
                    </div>
                    <div class="right">
                        <h4>Fascia d'et√†</h4>
                        <select name="age" id="age" class="rettangolo">
                            <option id="prova" value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Anziano">Anziano</option>
                        </select>
                    </div>
                </div>

                <div class="buttons">
                    <button id="btn-genera"type="button" name="genera">Genera</button>

                    <button id="btn-annulla"type="button" name="annulla">Annulla</button>
                </div>
  
            </div>

            <h1 class="title">IL TUO BIGLIETTO</h1>
            <div class="bottom">
                <h3>DETTAGLIO PASSEGGERI</h3>

                <div class="user_recup">
                    <div class="user_left">
                        <h3>NOME PASSEGGERO</h3>
                        <span id="recup_name"></span>
                    </div>

                    <div class="user_right">

                        <div class="offer">
                            <div class="right_top">
                                <h4>Offerta</h4>
                            </div>
                            <div class="right_bottom">
                                <span id="sales"></span>
                            </div>
                        </div>

                        <div class="carriage">
                            <div class="right_top">
                                <h4>Carrozza</h4>
                            </div>
                            <div class="right_bottom">
                                <span id="number_carriage"></span>
                            </div>
                        </div>

                        <div class="code">
                            <div class="right_top">
                                <h4>Codice CP</h4>
                            </div>
                            <div class="right_bottom">
                                <span id="number_code"></span>
                            </div>
                        </div>

                        <div class="cost">
                            <div class="right_top">
                                <h4>Costo Biglietto</h4>
                            </div>
                            <div class="right_bottom">
                                <span id="price"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="./main.js"></script>
    
</body>
</html>
